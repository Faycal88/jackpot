  <script>
    var spin = document.querySelector("#spin");
    var table = ["cherry", "club", "diamond", "heart", "joker", "seven"];
    var currentGame = [];
    var Sessiongame = {};
    var wellcomeMessage = document.getElementById("wellcome");
    var message = document.createElement("h1");
    message.className = "wellcomeMessage";
    var newContent = document.createTextNode(
      "Click anywhere on screen to spin !"
    );
    message.appendChild(newContent);

    setTimeout(() => {
      wellcomeMessage.appendChild(message);
    }, 1600);

    document.querySelector(".loseScreen").addEventListener("click", (e) => {
      window.location.reload();
    });
    document.querySelector(".winScreen").addEventListener("click", (e) => {
      window.location.reload();
    });
    document.querySelector(".hero").addEventListener("click", (e) => {
      e.path[1].style.display = "none";
      document.querySelector(".container").style.display = "block";
      document.getElementById("player").play();
      const game = {
        id: Math.floor(Math.random() * 100),
        score: 0,
        coins: 50,
      };
      localStorage.setItem("room", JSON.stringify(game));
      let item = localStorage.getItem("room");
      Sessiongame = JSON.parse(item);
    });

    function counts(currentGame) {
      var count = {};
      currentGame.forEach(function (i) {
        count[i] = (count[i] || 0) + 1;
      });
      return count;
    }

    function updateCurrentGame(Session, coins, score) {
      let Cvalue = coins + Sessiongame.coins;
      let Svalue = score + Sessiongame.score;
      let Sessionupdate = {
        id: Session.id,
        coins: Cvalue,
        score: Svalue,
      };
      document.getElementById("scoreShow").innerHTML = `${Svalue}`;
      document.getElementById("coinShow").innerHTML = `${Cvalue}`;
      localStorage.setItem("room", JSON.stringify(Sessionupdate));
      console.log(Sessionupdate);
    }

    function pickRandomElement(array) {
      let div = array[Math.floor(Math.random() * array.length)];
      currentGame.push(`${div}`);
      console.log(div);
      if (currentGame.length === 5) {
        let obj = counts(currentGame);

        Object.keys(obj).forEach(function (key) {
          console.log(key, obj[key]);
          switch (obj[key]) {
            case 3:
              var win = new Audio("./win.mp3");
              updateCurrentGame(Sessiongame, -10, 100);
              document.getElementById("scoreShow").innerHTML = "1000";
              document.querySelector(".loseScreen").style.display = "none";
              setTimeout(() => {
                document.querySelector(".winScreen").style.display = "block";
              }, 500);
              win.play();
              break;
            case 4:
              updateCurrentGame(Sessiongame, 20, 250);
              document.querySelector(".loseScreen").style.display = "none";
              setTimeout(() => {
                document.querySelector(".winScreen").style.display = "block";
              }, 500);
              break;
            case 5:
              updateCurrentGame(Sessiongame, 500, 500);
              document.querySelector(".loseScreen").style.display = "none";
              setTimeout(() => {
                document.querySelector(".winScreen").style.display = "block";
              }, 500);
              break;
            default:
              var lose = new Audio("./lose.mp3");
              updateCurrentGame(Sessiongame, -10, 0);
              lose.play();
              setTimeout(() => {
                document.querySelector(".loseScreen").style.display = "block";
              }, 500);
              break;
          }
        });
      }
      return div;
    }

    function playAudio() {
      var play = new Audio("./play.mp3");
      if (typeof play.loop === "Boolean") {
        play.loop = true;
        play.playbackRate = 2;
      } else {
        play.addEventListener(
          "ended",
          function () {
            this.currentTime = 0;
            this.playbackRate = 0.5;
            this.play();
          },
          false
        );
      }
      play.play();
      setTimeout(() => {
        play.pause();
        play.currentTime = 0;
      }, 2000);
    }

    spin.addEventListener("click", (e) => {
      currentGame = [];

      playAudio();
      var i = 1;
      function looping() {
        setTimeout(function () {
          let selected = document.querySelector(
            `.${pickRandomElement(table)}${i}`
          );

          /* currentGame.push(...selected.id);
          console.log("current game", currentGame); */
          var topPos = selected.offsetTop || 0;
          console.log(topPos);
          const slotSpin = [{ transform: `translateY(-${topPos}px)` }];
          const time = {
            duration: 500,
            iterations: 1,

            fill: "forwards",
          };
          if (!slotSpin) {
            return;
          } else {
            document.querySelector(`.a${i}`).animate(slotSpin, time);
          }
          i++;
          if (i < 6) {
            looping();
          }
        }, 250);
      }
      looping();

      /*  var selected = document.querySelector(`.${pickRandomElement(table)}1`);
      var topPos = selected.offsetTop;
